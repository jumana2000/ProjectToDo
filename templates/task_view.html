{% extends 'base.html' %}
{% block content %}

<div class="container-fluid  mt-3">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo App</h1>
                </div>
            </div>
       </div>
    </div>

    <div class="row">
        <div class="col-md-6">
          <h4>Add Task</h4>
            <form action="" method="post" class="p-3 shadow">
                {% csrf_token %}

                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Name of your Task">
                </div> <br>

                <div class="form-group">
                    <input type="text" name="priority" class="form-control" placeholder="Your priority">
                </div> <br>

                <div class="form-group">
                    <input type="date" name="date" class="form-control" placeholder="Your Date">
                </div> <br>

                <input type="submit" class="btn btn-success">

            </form>
        </div>
        <div class="col-md-6">
            <h4>Task Completed</h4>
            {% for i in obj1 %}
            <div class="shadow card">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p><b>{{i.priority}}</b></p>
                <p><b>{{i.date}}</b></p>
                <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                <a class="btn btn-danger" href="{% url 'update' i.id %}">Update</a>
            </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>


</div>

{% endblock %}
