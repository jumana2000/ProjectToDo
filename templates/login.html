<html lang="en">

<body style="background-color:#AAB7B8">


<section class="h-100 justify-content-center align-items-center">
<form action="login" method="post">
{% csrf_token %}
<div class="container py-5 vh-100">

      <div class="col-12 col-md-8 col-lg-6 col-xl-5">

          <div class="card-body justify-content-center align-items-center p-5 text-center">

            <h3 class="mb-5">Sign in</h3>

            <div class="form-outline mb-4">
              <input type="text" id="typeEmailX-2" name="username" placeholder="Username" class="form-control form-control-lg" />
<!--              <label class="form-label" for="typeEmailX-2">Email</label>-->
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="typePasswordX-2" placeholder="Password" name="password" class="form-control form-control-lg" />
<!--              <label class="form-label" for="typePasswordX-2">Password</label>-->
            </div>

<!--                value=""-->

<!--              />-->

<!--            </div>-->

            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

            <hr class="my-4">

<!--            <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>-->
<!--            <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;" type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>-->

          </div>
        </div>
      </div>
    </div>
  </div>
</form>
</section>

<div class="d-flex justify-content-center">
    {% for loginmessage in messages %}
    <h2>{{loginmessage}}</h2>
    {% endfor %}
</div>
